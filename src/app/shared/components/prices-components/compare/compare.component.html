<section class="container">
  <h1>COMPARE</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> THE FEATURES </th>
      <td mat-cell *matCellDef="let element"> {{element.feature}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th class="title-table" mat-header-cell *matHeaderCellDef> BASIC </th>
      <td class="title-table" mat-cell *matCellDef="let element"> <img src="{{element.basicCheck}}" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th class="title-table" mat-header-cell *matHeaderCellDef> PRO </th>
      <td class="title-table" mat-cell *matCellDef="let element">
        <img src="{{element.basicCheck}}">
        <img src="{{element.proCheck}}">
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th class="title-table" mat-header-cell *matHeaderCellDef> BUSINESS </th>
      <td class="title-table" mat-cell *matCellDef="let element">
        <img src="{{element.basicCheck}}">
        <img src="{{element.proCheck}}">
        <img src="{{element.businessCheck}}">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
