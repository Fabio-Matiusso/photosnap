<section class="apresentation-container">

  <div class="container-image" *ngFor="let image of manImage">
    <img class="{{image.className}}" src="{{image.src}}" alt="man">
  </div>

  <div class="cta">
    <div class="cta-infos" *ngFor="let text of apresentation">
      <h1 id="title">{{text.title}}</h1>

      <p id="desc">
        {{text.description}}
      </p>

      <div class="invite">
        <p class="text-cta">
          {{text.cta}}
        </p>

        <img class="arrow" src="{{text.srcArrow}}" alt="Arrow">
      </div>
    </div>
  </div>

</section>
