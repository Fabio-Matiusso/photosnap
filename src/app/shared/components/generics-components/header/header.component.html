<header class="header">
  <div class="logo">
    <a routerLink="/">
      <img src="{{srcLogo}}" alt="Logo">
    </a>
  </div>

  <nav class="nav-desktop">
    <ul class="list">
      <li *ngFor="let link of links">
        <a routerLink='{{link.path}}'>{{link.content}}</a>
      </li>
    </ul>
  </nav>

  <button class="btn">
    GET AN INVITE
  </button>

  <div class="burger" (click)="toggleMenu()" [class.is-open]="isMenuOpen">
    <img class="burger-menu-icon" src="../../../../../assets/burger-menu.svg" alt="menu-burger">

    <nav class="nav-mobile">
      <ul class="link-mobile">
        <li *ngFor="let link of links">
          <a routerLink='{{link.path}}'>{{link.content}}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
